<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="start">
    <div class="container">
      <form class="row g-4" id="search-form">
        <div class="col-auto">
          <label for="search" class="visually-hidden">🔍Seacrh Your City</label>

          <input
            type="search"
            class="form-control search"
            placeholder="🔍Seacrh Your City"
            id="query"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3 search button">
            Search
          </button>
        </div>
      </form>
      <div class="heading">
        <h1 id="name">Durban</h1>
        <h5 id="date">Mon, 17:12 PM</h5>
        <p>18/09/2023</p>
      </div>
      <div class="containerone">
        <div class="g-0 container text-center">
          <div class="weather">
            <div class="row align-items-center one">
              <div class="first">
                <div class="col" id="description">Mostly Sunny</div>

                <div class="col">
                  <div class="emoji">🌤️</div>
                  <div class="temperature">
                    <span id="temperature">22</span>°C
                  </div>
                </div>
              </div>
              <div class="second">
                <div class="col">
                  <div class="col">Humidity: <span id="humid">77</span>%</div>
                  <div class="col">Wind: <span id="wind">24</span>km/h</div>
                </div>
              </div>
              <div class="third">
                <div class="col">22°C</div>
                <div class="col">━</div>
                <div class="col">14°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="containerone">
        <div class="g-0 container text-center">
          <div class="weather">
            <div class="row align-items-center one">
              <div class="tues">
                <div class="col day">Tues</div>
                <div class="col date">19/09</div>
                <div class="col">
                  <div class="icon">⛅</div>
                  <div class="col temp">22°C | 16°C</div>
                </div>
              </div>
              <div class="wed">
                <div class="col">
                  <div class="col day">Wed</div>
                  <div class="col date">20/09</div>
                  <div class="icon">☁️</div>
                  <div class="col temp">24°C | 16°C</div>
                </div>
              </div>
              <div class="Thurs">
                <div class="col">
                  <div class="col day">Thurs</div>
                  <div class="col date">21/09</div>
                  <div class="icon">☀️</div>
                  <div class="col temp">25°C | 16°C</div>
                </div>
              </div>
              <div class="Fri">
                <div class="col">
                  <div class="col day">Fri</div>
                  <div class="col date">22/09</div>
                  <div class="icon">☀️</div>
                  <div class="col temp">24°C | 17°C</div>
                </div>
              </div>
              <div class="Sat">
                <div class="col">
                  <div class="col day">Sat</div>
                  <div class="col date">23/09</div>
                  <div class="icon">🌧️</div>
                  <div class="col temp">24°C | 17°C</div>
                </div>
              </div>
              <div class="Sun">
                <div class="col">
                  <div class="col day">Sun</div>
                  <div class="col date">24/09</div>
                  <div class="icon">🌧️</div>
                  <div class="col temp">21°C | 16°C</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span
      ><a href="https://github.com/ShaniceGanas08/Weather-App-Project"
        >Open-Source Code</a
      >, by Shanice Ganas</span
    >
    <script src="javascript/source.js"></script>
  </body>
</html>
